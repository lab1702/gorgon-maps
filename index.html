<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project Gorgon Map Viewer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/cytoscape@3/dist/cytoscape.min.js"></script>
  <script src="https://unpkg.com/dagre@0.8/dist/dagre.min.js"></script>
  <script src="https://unpkg.com/cytoscape-dagre@2/cytoscape-dagre.js"></script>
</head>
<body>
  <div id="cy">
    <div id="loading">Loading...</div>
  </div>

  <div id="legend">
    <div class="legend-title">Legend</div>
    <div class="legend-item"><span class="legend-circle" style="background:#4a9e4a"></span> Levels 1-10</div>
    <div class="legend-item"><span class="legend-circle" style="background:#5ab35a"></span> Levels 11-25</div>
    <div class="legend-item"><span class="legend-circle" style="background:#c4a83c"></span> Levels 26-40</div>
    <div class="legend-item"><span class="legend-circle" style="background:#d4853c"></span> Levels 41-60</div>
    <div class="legend-item"><span class="legend-circle" style="background:#c45a5a"></span> Levels 61-75</div>
    <div class="legend-item"><span class="legend-circle" style="background:#8a5ab3"></span> Levels 76+</div>
    <div class="legend-separator"></div>
    <div class="legend-item"><span class="legend-shape legend-circle-shape"></span> Overworld</div>
    <div class="legend-item"><span class="legend-shape legend-square-shape"></span> Dungeon</div>
    <div class="legend-separator"></div>
    <div class="legend-hint">Double-click zone to view map</div>
    <div class="legend-hint">Ctrl+click to select multiple</div>
  </div>

  <div id="lightbox">
    <div class="lightbox-header">
      <h2></h2>
      <span class="levels"></span>
      <span class="close-hint">Press Esc to close</span>
      <button class="close-btn">&times;</button>
    </div>
    <div class="lightbox-body">
      <img src="" alt="">
    </div>
    <div class="lightbox-nav">
      <button class="prev">&#8592; Prev</button>
      <span class="nav-label"></span>
      <button class="next">Next &#8594;</button>
    </div>
  </div>

  <div id="tooltip"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
